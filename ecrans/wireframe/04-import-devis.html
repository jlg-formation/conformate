<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Import de devis – Wireframe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-dvh bg-white text-black">
    <header class="p-4 border-b">
      <h1 class="text-xl font-semibold">Import de devis</h1>
    </header>

    <main class="p-4 space-y-4">
      <div>
        <label for="files" class="block text-sm font-medium">Sélectionner les devis (PDF)</label>
        <input type="file" id="files" name="files" multiple accept=".pdf" class="w-full p-2 border rounded" />
        <p class="text-xs text-gray-600">Formats acceptés: PDF. Plusieurs fichiers possibles.</p>
      </div>
      <div>
        <label for="checklist" class="block text-sm font-medium">Fiche CEE (optionnel)</label>
        <select id="checklist" name="checklist" class="w-full p-2 border rounded">
          <option value="">Détection automatique</option>
          <option value="cee-iso">CEE Isolation</option>
          <option value="cee-chauf">CEE Chauffage</option>
          <option value="cee-vent">CEE Ventilation</option>
        </select>
      </div>
      <button type="button" class="w-full bg-black text-white p-2 rounded font-medium">Lancer l'analyse</button>
    </main>

    <footer class="p-4 border-t text-sm">
      <p>Wireframe – mobile</p>
    </footer>
  </body>
</html></content>
