<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paramètres – Wireframe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-dvh bg-white text-black">
    <header class="p-4 border-b">
      <h1 class="text-xl font-semibold">Paramètres</h1>
    </header>

    <main class="p-4 space-y-4">
      <div class="border rounded p-4">
        <h2 class="text-lg font-semibold">Profil utilisateur</h2>
        <div class="space-y-2">
          <div>
            <label for="name" class="block text-sm font-medium">Nom</label>
            <input type="text" id="name" name="name" value="Antoine Lefèvre" class="w-full p-2 border rounded" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium">E-mail</label>
            <input type="email" id="email" name="email" value="antoine.lefevre@energie.fr" class="w-full p-2 border rounded" />
          </div>
          <button type="button" class="w-full bg-black text-white p-2 rounded font-medium">Changer mot de passe</button>
        </div>
      </div>
      <div class="border rounded p-4">
        <h2 class="text-lg font-semibold">Seuils d'alerte</h2>
        <div class="space-y-2">
          <div>
            <label for="threshold" class="block text-sm font-medium">Seuil minimum de score (%)</label>
            <input type="number" id="threshold" name="threshold" value="70" min="0" max="100" class="w-full p-2 border rounded" />
          </div>
          <p class="text-sm">Recevoir une alerte quand un dossier est en dessous de ce seuil.</p>
        </div>
      </div>
      <button type="button" class="w-full bg-black text-white p-2 rounded font-medium">Sauvegarder</button>
    </main>

    <footer class="p-4 border-t text-sm">
      <p>Wireframe – mobile</p>
    </footer>
  </body>
</html></content>
